# Hologram will run from same directory where this config file resides
# All paths should be relative to there

# Relative path(s) to your source files
source: source/sass

# You may alternately specify multiple directories.
# source:
#  - build/assets/styles

# Relative path where you want the documentation to be built
destination: source/styleguide

# The path that contains supporting assets for the documentation page
documentation_assets: bower_components/hologram-github-theme

# The folder that contains templates for rendering code examples.
# If you want to change the way code examples appear in the styleguide,
# modify the files in this folder
# code_example_templates: ./code_example_templates


# To output navigation for top level sections, set the value to
# 'section'. To output navigation for sub-sections, set the value to `all`
nav_level: all

# Mark which category should be the index page
# Alternatively, you may have an index.md in the source directory root
# folder instead of specifying this config.
index: basic

# A list of relative paths to folders containing any dependencies to copy
dependencies:
  - 'build/assets'

# The CSS files to be included in the styleguide
css_include:
  - 'assets/styles/style.css'

# The JavaScript files to included in the styleguide
js_include:
  # - 'assets/scripts/main.js'
  - 'assets/scripts/main.min.js'

# The global title that is displayed at the top of the pages
global_title: Styleguide
